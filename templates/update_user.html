{% extends "layout.html" %}

{% block main %}
    <!DOCTYPE html>
    <html>
        <body>
            <div class="d-flex justify-content-center">
                <div class="col-10 col-md-6 col-xl-4">
                    <form href="{{ url_for('update_user') }}" method="POST">
                        <h1 class="mt-5 text-start title text-white">Update</h1>
                        <div class="border border-white border-5 bg-dark bg-opacity-75">
                            <div class="info">
                                <b>First name:</b>
                                <div>
                                    <input class="text-input w-3 mt-1" id="first_name" name="first_name" 
                                        type="text" value="{{ information['first_name'] }}">
                                </div>
                            </div>
                            <div class="info">
                                <b>Last name:</b>
                                <div>
                                    <input class="text-input mt-1 mb-6" id="last_name" name="last_name" 
                                        type="text" value="{{ information['last_name'] }}">
                                </div>
                            </div>  
                            <div class="info">
                            <div class="info">
                                <b>Gender:</b>
                                <div>
                                    <input class="mt-2" type="radio" name="gender" value="male" {% if gender == "male" %} checked {% endif %}> Male
                                    <input class="mt-2" type="radio" name="gender" value="female" {% if gender == "female" %} checked {% endif %}> Female
                                </div>
                            </div>
                                <b>Age:</b> 
                                <div>
                                <input class="number-input mt-1 mb-6" id="age" 
                                name="age" type="number" min="16" max="99" value="{{ information ['age'] }}">
                                </div>
                            </div> 
                            <div class="info">
                                <b>Level:</b>
                                <div>
                                    <input class="mt-2 mx-1 mb-6" type="radio" name="level" value="1" {% if level == "1" %} checked {% endif %}> 1
                                    <input class="mx-1 mb-6" type="radio" name="level" value="2" {% if level == "2" %} checked {% endif %}> 2
                                    <input class="mx-1 mb-6" type="radio" name="level" value="3" {% if level == "3" %} checked {% endif %}> 3
                                    <input class="mx-1 mb-6" type="radio" name="level" value="4" {% if level == "4" %} checked {% endif %}> 4
                                    <input class="mx-1 mb-6" type="radio" name="level" value="5" {% if level == "5" %} checked {% endif %}> 5
                                </div>
                            </div>
                            <div class="info">
                                <b>Mix level:</b>
                                <div>
                                    <input class="mt-2 mx-1 mb-6" type="radio" name="mix_level" value="1" {% if mix_level == "1" %} checked {% endif %}> 1
                                    <input class="mx-1 mb-6" type="radio" name="mix_level" value="2" {% if mix_level == "2" %} checked {% endif %}> 2
                                    <input class="mx-1 mb-6" type="radio" name="mix_level" value="3" {% if mix_level == "3" %} checked {% endif %}> 3
                                    <input class="mx-1 mb-6" type="radio" name="mix_level" value="4" {% if mix_level == "4" %} checked {% endif %}> 4
                                    <input class="mx-1 mb-6" type="radio" name="mix_level" value="5" {% if mix_level == "5" %} checked {% endif %}> 5
                            </div>  
                            <div class=" mt-3 error">
                                {% if error %}
                                <div> 
                                    {{ error }}
                                </div>
                                {% endif %}
                            </div>
                        </div>
                        </div>                    
                        <div>
                            <a type="submit" href="/user"><button class="btn mt-4 mb-2 btn-dark"> Update</button></a>
                        </div>
                    </form>

                </div>
            </div>
        </body> 
    </html>


{% endblock %}
