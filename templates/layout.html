<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p">
        </script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        
    </head>

    <body class="layout">
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
            crossorigin="anonymous">
        </script>
        <script src="https://kit.fontawesome.com/faa68ee5e8.js" crossorigin="anonymous"></script>
        <nav class="border navbar navbar-expand-md navbar-primary">
            <div class="container-fluid">
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" 
                class="navbar-toggler btn-light" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>        
                <h4 class="ms-5 title text-light">
                    Padel Tournaments
                </h4>
                <div class="me-5 collapse navbar-collapse" id="navbar">
                    {% if session["username"] %}
                        <ul class="navbar-nav ms-auto mt-1">
                                <li class="nav-item"><a  href ="/user" class="text-light nav-link">{{ session["username"] }} </a></li>
                                <li class="nav-item"><a class="text-light nav-link" href="/tournaments">Tournaments</a></li>
                                <li class="nav-item"><a class="text-light nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="text-light nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="text-light nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="border border-white border-5 bg-dark bg-opacity-75"></div>
        <div id="bg">
            <img src="/static/img/padel01.jpg" alt="">
        </div>
        <main class="container-fluid text-center">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
